<html>
<head>
<title>Controle de Frete</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
        <script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
        <script src="GerenciarFrete.module.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
</head>

<body>

<div class = "col-sm-4  col-md-offset-4" ng-app="GerenciarFrete.module">
	<h1>Controle de Tarifas</h1>
	
	<div ng-controller = "listartarifas">
		Pesquisar Tarifas
		<form>
			Descrição Tarifa:<input type="text" name="descTarifa"/>
		</form>
	<button ng-click="listartarifas()">Buscar Todos</button> <br>
		<table cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered">
			<thead>
				<tr>
					<th>Descrição</th>
					<th>Campo1</th>
					<th>Campo2</th>
					<th>Campo3</th>
					<th>Campo4</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="tarifa in listaTarifa">
					<td>{{tarifa.idTarifa}}</td>
					<td>{{tarifa.descTarifa}}</td>
					<td>{{tarifa.valorTarifa}}</td>
					<td>{{tarifa.idTarifa}}</td>
					<td>{{tarifa.idTarifa}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Simular</button>
	<button>Incluir</button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
