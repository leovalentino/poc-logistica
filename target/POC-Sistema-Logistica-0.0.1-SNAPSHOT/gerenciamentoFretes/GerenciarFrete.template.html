<html>
<head>
<title>Controle de Frete</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
        <script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
        <script src="/js/angular.js"></script>
        <script src="/js/dependencies/jquery.min.js"></script>
        <script src="/js/dependencies/jquery.dataTables.min.js"></script>
		<script src="/js/dependencies/angular-datatables.min.js"></script>
		<script src="/js/dependencies/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/js/dependencies/bootstrap.min.css">
		<link rel="stylesheet" href="/js/dependencies/datatables.bootstrap.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
</head>

<body>
	<h1>Controle de Tarifas</h1>
	<table>
		<thead>
			<tr>
				<th>Descrição</th>
				<th>Campo1</th>
				<th>Campo2</th>
				<th>Campo3</th>
				<th>Campo4</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="tarifa in listaTarifa">
				<td>{{Tarifa1}}</td>
				<td>{{DescCampo1}}</td>
				<td>{{DescCampo2}}</td>
				<td>{{DescCampo3}}</td>
				<td>{{DescCampo4}}</td>
			</tr>
		</tbody>
	</table>
	<button>Simular</button>
</body>
